<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border: 1px solid #ccc;
        width: 100%;
        border-collapse: collapse;
    }
    th,td{
        border: 1px solid #ccc;
    }
</style>
<body>
    <form action="">
        <h1>Quản lí nhập kho</h1>
        <input type="text" name="" id="productName" placeholder="tên sản phẩm">
        <div class="erro"></div>
        <input type="text" name="" id="productID" placeholder="mã sản phẩm">
        <div class="erro"></div>
        <select name="" id="productCungCap" placeholder="nhà cung cấp">
            <option value="" hidden disabled selected>Nhà cung cấp</option>
            <option value="vietNam">Viêt nam</option>
            <option value="nuocNgoai"> nước ngoài</option>
        </select>
        <div class="erro"></div>
        <input type="text" name="" id="soLuong" placeholder="số lượng">
        <div class="erro"></div>
        <input type="text" name="" id="giaTien" placeholder="giá tiền">
        <div class="erro"></div>
        <select name="" id="status">
            <option value="" hidden disabled selected>tính trạng</option>
            <option value="0">còn</option>
            <option value="1"> hết</option>
        </select>
        <div class="erro"></div>
        <button>thêm mới</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>tên sản phẩm</th>
                <th>mã sản phẩm</th>
                <th>nhà cung cấp</th>
                <th>giá tiền</th>
                <th>số lượng</th>
                <th>trạng thái</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
